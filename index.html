<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-cell</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
</head>
<body>

  <form action="https://sheetdb.io/api/v1/asah7oob7v109" method="POST" id="sheetdb-form">
  <lable id="title">E-cell Feedback Form</lable>
  <table>
    <tboby>
      <tr>
        <td class="lbl">Name:</td>
        <td><input type="text" name="data[name]" id="name" class="textbox"/>
      </tr>
      <tr>
        <td></td>
        <td><lable class="help">25 characters maximum</lable></td>
      </tr>
      <tr>
        <td class="lbl">E-mail:</td>
        <td><input type="text" name="data[mail]" id="mail" class="textbox"/>
      </tr>
      <tr>
        <td></td>
        <td><lable class="help"> @sastra.ac.in</lable></td>
      </tr>
      <tr>

     <tr>
        <td class="lbl">Branch:</td>
        <td><input type="text" name="data[branch]" id="branch" class="textbox"/>
      </tr>
      <tr>
        <td></td>
        <td><lable class="help">25 characters maximum</lable></td>
      </tr>

     <tr>
        <td class="lbl">Register no:</td>
        <td><input type="text" name="data[register no]" id="register no" class="textbox"/>
      </tr>
      <tr>
        <td></td>
        <td><lable class="help">25 characters maximum</lable></td>
      </tr>
      <tr>
        <td class="lbl">feedback :</td>
        <td><textarea maxlength="250" name="data[info]" id="info" class="textbox"></textarea>
      </tr>

      <tr>
        <td></td>
        <td><lable class="help">250 maximum characters</lable></td>
      </tr>
    </tbody>
  </table>
  <button class="btn">Send</button>
</form>
  
</body>
